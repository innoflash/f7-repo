<div class="page" data-name="settings">
    <!-- Top Navbar -->
    <div class="navbar no-hairline">
        <div class="navbar-inner r8em-navbar">
            <div class="left">
                <a href="#" class="back link">
                    <i class="icon icon-back"></i>
                    <span>Back</span>
                </a>
            </div>
            <div class="title">SETTINGS</div>
            <div class="right">
                <a href="javascript:void(0)" class="link icon-only" id="restoreDefaults">
                    <i class="f7-icons">settings</i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="block">
            <div class="block-title">SERMONS REFRESH</div>
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon f7-icons">chats</i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Sermons per channel on refresh
                            </div>
                            <div class="item-input-wrap">
                                <input type="number" placeholder="sermons per channel" id="sermonsCount">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="block-title">MESSAGES REFRESH</div>
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon f7-icons">chats</i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Messages per channel on refresh
                            </div>
                            <div class="item-input-wrap">
                                <input type="number" placeholder="messages per channel" id="messagesCount">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="block-title">COMMENTS COUNT</div>
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon f7-icons">chats</i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Comments to display
                            </div>
                            <div class="item-input-wrap">
                                <input type="number" placeholder="comments per item" id="commentsCount">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="block-title">FONT SIZE</div>
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon f7-icons">document_text_fill</i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Font size on items
                            </div>
                            <div class="item-input-wrap">
                                <input type="number" placeholder="font size per item" id="fontSize">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>


            <button class="button button-fill button-big" id="resetSettings">
                RESTORE DEFAULT SETTINGS
            </button>

        </div>
    </div>
</div>
